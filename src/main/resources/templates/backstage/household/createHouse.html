<script>

    function check(){
        const pro = $("#province").val();
        const city = $("#city").val();
        const area = $("#area").val();
        const addr = $("#addr").val();
        if (pro === '' || city === '' || area === ''){
            alert("地址请正确选择！")
            return false;
        }else if (addr === ''){
            alert("详细地址不能为空");
            $("#addr").select();
            return false;
        }
    }

    var national = [
        "汉族", "壮族", "满族", "回族", "苗族", "维吾尔族", "土家族", "彝族", "蒙古族", "藏族", "布依族", "侗族", "瑶族", "朝鲜族", "白族", "哈尼族",
        "哈萨克族", "黎族", "傣族", "畲族", "傈僳族", "仡佬族", "东乡族", "高山族", "拉祜族", "水族", "佤族", "纳西族", "羌族", "土族", "仫佬族", "锡伯族",
        "柯尔克孜族", "达斡尔族", "景颇族", "毛南族", "撒拉族", "布朗族", "塔吉克族", "阿昌族", "普米族", "鄂温克族", "怒族", "京族", "基诺族", "德昂族", "保安族",
        "俄罗斯族", "裕固族", "乌孜别克族", "门巴族", "鄂伦春族", "独龙族", "塔塔尔族", "赫哲族", "珞巴族"
    ];

    window.onload = function (){

        const subMenu = document.getElementById("addHouId").className;
        if (subMenu === "active"){
            $("#addHouse").addClass("active");
        }

        // var nat = document.getElementById ("national");
        // for ( var i = 0; i < national.length; i++)
        // {
        //     var option = document.createElement ('option');
        //     option.value = i;
        //     var txt = document.createTextNode (national[i]);
        //     option.appendChild (txt);
        //     nat.appendChild (option);
        // }

        $("#birthday").val("2021-01-06")
        //得到当前时间
        const date_now = new Date();
        //得到当前年份
        const year = date_now.getFullYear();
        //得到当前月份
        //注：
        //  1：js中获取Date中的month时，会比当前月份少一个月，所以这里需要先加一
        //  2: 判断当前月份是否小于10，如果小于，那么就在月份的前面加一个 '0' ， 如果大于，就显示当前月份
        const month = date_now.getMonth()+1 < 10 ? "0"+(date_now.getMonth()+1) : (date_now.getMonth()+1);
        //得到当前日子（多少号）
        const date = date_now.getDate() < 10 ? "0"+date_now.getDate() : date_now.getDate();
        //设置input标签的max属性
        $("#birthday").attr("max",year+"-"+month+"-"+date);

    }

    function gettext(){
        var re = $("#national").find("option:selected").text();
        alert(re);
    }

</script>
