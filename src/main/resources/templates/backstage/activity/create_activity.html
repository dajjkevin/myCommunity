<script>

    function savaAct(){

        const  actTheme = $("[name='actTheme']").val();
        if (actTheme === null || actTheme === ""){
            $("[name='actTheme']").select();
            layer.msg("活动主题不能为空",{icon:0});
            return false;
        }
        const be = $("[name='actStart']").val();
        const en = $("[name='actEnd']").val();
        if ((be === null || be ==="" ) && (en === null || en ==="" )){
            layer.msg("活动必须设置时间",{icon:0});
            return false;
        }
        const num = $("[name='actNum']").val();
        var r = /^\+?[1-9][0-9]*$/;　　//正整数

        if (r.test(num) == false){
            layer.msg("人数请正确输入",{icon:0});
            return false;
        }

        var content = editor.txt.html();
        var actForm = $("#actForm").serialize();

        var file = $('#actPic')[0].files[0];//图片
        console.log(file);
        var formData = new FormData();//创建一个表单对象进行添加内容信息
        formData.append("actPic", file);
        formData.append("content",content);

        $.ajax({
            type: "POST",
            url:'/gcsm/savaAct?'+actForm,
            async:false,
            data:formData,
            cache: false, //上传文件不需要缓存
            processData: false, // 告诉jQuery不要去处理发送的数据
            contentType: false, // 告诉jQuery不要去设置Content-Type请求头
            success: function(res) {
                if (res.code == '0' ) {
                    layer.msg(res.msg,{icon:1});
                    layer.load(1,{shade:[0.1,'#fff']});
                    window.location.href='/gcsm/loadAct';
                } else if(res.code=="-1"){
                    layer.msg(res.msg,{icon:2});
                }
            }
        })
    }

    function check(){
        const pro = $("#province").val();
        const city = $("#city").val();
        const area = $("#area").val();
        const addr = $("#addr").val();
        if (pro === '' || city === '' || area === ''){
            alert("地址请正确选择！")
            return false;
        }else if (addr === ''){
            alert("详细地址不能为空");
            $("#addr").select();
            return false;
        }
    }

    function timeInfo(){
        var day3 = new Date();
        day3.setTime(day3.getTime()+24*60*60*1000);
        var s3 = day3.getFullYear()+"-" + (day3.getMonth()+1) + "-" + day3.getDate();

        $.datetimepicker.setLocale('ch');
        $('.some_class').datetimepicker({
            lang:'ch',
            format:	'Y-m-d H:i',
            minDate:s3,
            allowTimes:['9:00','10:00','11:00','11:30','14:00','15:00','16:00','17:00'],
            // timepicker:true
        });
    }

    window.onload = function (){

        timeInfo();

        const subMenu = document.getElementById("addGR").className;
        if (subMenu === "active"){
            $("#addGrassRoots").addClass("active");
        }

        $("#birthday").val("2021-01-06")
        //得到当前时间
        const date_now = new Date();
        //得到当前年份
        const year = date_now.getFullYear();
        //得到当前月份
        //注：
        //  1：js中获取Date中的month时，会比当前月份少一个月，所以这里需要先加一
        //  2: 判断当前月份是否小于10，如果小于，那么就在月份的前面加一个 '0' ， 如果大于，就显示当前月份
        const month = date_now.getMonth()+1 < 10 ? "0"+(date_now.getMonth()+1) : (date_now.getMonth()+1);
        //得到当前日子（多少号）
        const date = date_now.getDate() < 10 ? "0"+date_now.getDate() : date_now.getDate();
        //设置input标签的max属性
        $("#birthday").attr("max",year+"-"+month+"-"+date);

    }

    function gettext(){
        var re = $("#national").find("option:selected").text();
        alert(re);
    }


    function previewImage(file){

        var img = document.getElementById('picImg');

        if (file.files && file.files[0])
        {

            //准备一个文件读取器对象，并告诉它文件读取完毕之后要做什么。
            var reader = new FileReader();
            //成功读取了图片信息后，把读取结果赋予

            //FileReader.readAsDataURL()
            //开始读取指定的Blob中的内容。一旦完成，result属性中将包含一个data: URL格式的字符串以表示所读取文件的内容。
            reader.onload = function(evt){
                img.src= evt.target.result;
                console.log("read ok! img src get value!"+evt.target.result);
            }

            console.log("start to read!")
            reader.readAsDataURL(file.files[0]);

        }
        else{
            img.src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fpicnew12.photophoto.cn%2F20171202%2Fchuangjianhexieshehui-29233528_1.jpg&refer=http%3A%2F%2Fpicnew12.photophoto.cn&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1649639292&t=4f104a839465f0c86b871a84c1d0e927";
            // alert("no upload file!");
        }

    }

</script>
