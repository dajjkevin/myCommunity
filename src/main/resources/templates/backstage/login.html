<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>Login</title>
<!--    <link rel="stylesheet" th:href="@{/vendor/bootstrap-4.3.1-dist/css/bootstrap.min.css}">-->
    <link th:href="@{/xtheme/css/style.css}" rel="stylesheet">
    <link th:href="@{/xtheme/css/style-responsive.css}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>

    <script th:src="@{/static/xtheme/js/html5shiv.js}"></script>
    <script th:src="@{/static/xtheme/js/respond.min.js}"></script>
    <![endif]-->
</head>

<body class="login-body">

<div class="container" style="margin-top: 65px">

    <form class="form-signin" th:action='@{/login}' method="post">
        <div class="form-signin-heading text-center">
<!--            <h1 class="sign-title">后台登录界面</h1>-->
            <img th:src="@{/xtheme/images/login-logoCom.png}" height="100px" width="100px" alt=""/>
        </div>
        <div class="login-wrap">

            <input type="text" name="adminName" class="form-control" placeholder="请输入工号/邮箱" th:value="${param.adminName}">
            <input type="password" name="adminPwd" class="form-control" placeholder="请输入密码">

            <div class="alert alert-block alert-danger fade in" th:if="${not #strings.isEmpty(err)}">
                <button type="button" class="close close-sm" data-dismiss="alert">
                    <i class="fa fa-times"></i>
                </button>
                <strong th:text="${err}"></strong>
            </div>

            <button class="btn btn-lg btn-login btn-block" type="submit">
                <i class="fa fa-check"></i>
            </button>

            <div class="registration">
                <a class="fa fa-arrow-circle-o-right" th:onclick="'javascript:forget()'" >
                    忘记密码?
                </a>
            </div>
        </div>
    </form>
</div>

<script>

    window.onload = function (){
        sessionStorage.clear();
    }

    function forget(){
        location.href='[[@{/admin/forget}]]';
    }

</script>

<!-- Placed js at the end of the document so the pages load faster -->
<!-- Placed js at the end of the document so the pages load faster -->
<script th:src="@{/xtheme/js/jquery-1.10.2.min.js}"></script>
<script th:src="@{/xtheme/js/bootstrap.min.js}"></script>
<script th:src="@{/xtheme/js/modernizr.min.js}"></script>

</body>
</html>
